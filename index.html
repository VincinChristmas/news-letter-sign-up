<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/main.css">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
</head>
<body>
  <div class="container">
    <img src="assets/images/illustration-sign-up-mobile.svg" alt="mobile logo image" class="mobile-logo">

    <div class="form-container">
      <h1>Stay updated!</h1>
      <p>Join 60,000+ product managers receiving monthly updates on:</p>
      <ul>
        <li><img src="assets/images/icon-list.svg" alt="icon-list-logo"><p>Product discovery and building what matters</p></li>
        <li class="measuringSuccess"><img src="assets/images/icon-list.svg" alt="icon-list-logo"><p>Measuring to ensure updates are a success</p></li>
        <li><img src="assets/images/icon-list.svg" alt="icon-list-logo"><p class="muchMore">And much more!</p></li>
      </ul>
      <label for="email" class="emailAddress">Email address</label>
      <form action="index.html" method="post">
        <input class="email" type="email" id="email" name="email" placeholder="email@company.com">
        <button type="submit">Subscribe to monthly newsletter</button>
      </form>
    </div>
  </div>
