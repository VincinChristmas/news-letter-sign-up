<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href=".assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/main.css">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
 <!-- Sign-up form start -->
  <div class="container">
    <div class="container__form--left">
      <div class="container__form--left--header">
        <h1>Stay Updated!</h1>
        <p>Join 60,000+ product managers receiving monthly updates on:</p>
      </div>
      <div class="container__form--left--list">
        <ul>
          <li>
            <img src="assets/images/icon-list.svg" alt="icon-list--img"> 
            <p>Product discovery and building what matters</p>
          </li>
          <li>
            <img src="assets/images/icon-list.svg" alt="icon-list--img">
            <p>Measuring to ensure updates are a success</p>
          </li>
          <li>
            <img src="assets/images/icon-list.svg" alt="icon-list--img">
            <p>And much more!</p>
          </li>
        </ul>
      </div>

      <div class="container__form--left--form">
        <p>Email address</p>
        <form action="" method="">
          <div class="container__form--left--form--input">
            <input type="email" name="email" id="email" placeholder=" email@company.com" required>
            <button type="submit" name="submit" id="submit">Subscribe to monthly newsletter</button>
          </div>
        </form>
      </div>
    </div>
    <div class="container__form--right">
      <img src="assets/images/illustration-sign-up-desktop.svg" alt="illustration--img">
    </div>
    

    
  </div>

  </body>
  </html>
