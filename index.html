  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }

<body>
 <!-- Sign-up form start -->
  <div class="container">
    <img src="assets/images/illustration-sign-up-mobile.svg" alt="mobile logo image" class="mobile-logo">

    <div class="form-container">
      <h1>Stay updated!</h1>
      <p>Join 60,000+ product managers receiving monthly updates on:</p>
      <ul>
        <li><div><img src="assets/images/icon-list.svg" alt="icon-list-logo"><p>Product discovery and building what matters</p></div></li>
        <li><div><img src="assets/images/icon-list.svg" alt="icon-list-logo"> <p>Measuring to ensure updates are a success</p></div></li>
        <li><div><img src="assets/images/icon-list.svg" alt="icon-list-logo"><p>And much more!</p></div></li>
      </ul>
      <p class="emailAddress">Email address</p>

      <form action = "index.html" method="post">
        <input class="email" type="email" id="email" name="email" placeholder="  email@company.com">
        <button type="submit">Subscribe to monthly newsletter</button>
      </form>
      
    </div>


  </div>
